@(title: String, text: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>Web Text Editor</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/saveText.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>

        <div id="UsedFile" style="display: none" class="container">
            <h1>File @title is already in use...</h1>
            Press the button to view all the files.
            <a href="/view">
                <button>View files</button>
            </a>
        </div>
    </body>
</html>
